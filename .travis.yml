language: python
sudo: false
dist: trusty
cache: pip
env:
  global:
    - TEST='-v --durations 25'
    - PYTHONFAULTHANDLER=x
    - PYTHONWARNINGS=all
matrix:
  include:
    - python: '2.7'
      env: TOXENV=py27
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      dist: xenial
      env: TOXENV=py37
    - python: '3.8'
      dist: xenial
      env: TOXENV=py38
    - python: '3.6'
      env: TOXENV=sphinx20
    - python: '2.7'
      env: TOXENV=flake8
install:
  - pip install -U pip tox
script:
  - tox -- -v
